<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Slicer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pie Slicer Application</h1>
    </header>
    <main>
        <section id="controls">
            <label for="slices">Number of slices:</label>
            <input type="number" id="slices" min="1" value="4">
            <button onclick="drawPie()">Slice</button>
        </section>
        <section id="canvas-container">
            <canvas id="pieCanvas" width="500" height="500"></canvas>
        </section>
    </main>
    <footer>
        <p>Developed by [Your Name]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
