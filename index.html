<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pie Slicer</title>
    <link rel="stylesheet" href="style.css?v=1.3">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="assets/Slice.png">
</head>
<body>
    <header class="text-center mb-2">
        <div>
            <img src="assets/Header_Banner.png" alt="Slice-Inator" style="width: 30%; height: 30%;">
        </div>
    </header>
    <main class="text-center">
        <section id="canvas-container" class="canvas-container">
            <canvas id="pieCanvas" class="mb-2 mr-1"></canvas>
            <canvas id="pieStepsCanvas" class="mb-2 ml-1"></canvas>
        </section>
        <section id="controls">
            <div id="controls-content" class="form-group row justify-content-center">
                <label for="slices" class="col-auto col-form-label">Number of slices:</label>
                <div class="col-auto ">
                    <input type="number" class="form-control mt-2 mb-2" name="slices" id="slices" min="2" max="24" value="4">
                </div>
                <div class="col-auto ">
                    <button class="btn btn-dark disable-dbl-tap-zoom mt-2" onclick="showNextSlice()" name="sliceButton" id="sliceButton">Next Slice</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center mt-2">
        <div>
            <a href="https://github.com/ygeorgaras" target="_blank">Developed by ygeorgaras</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
