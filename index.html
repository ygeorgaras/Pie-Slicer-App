<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Slicer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#"> <!--Clears error "http://127.0.0.1:8080/favicon.ico" error... Remove later-->
</head>
<body>
    <header>
        <h1>Pie Slicer Application</h1>
    </header>
    <main>
        <section id="controls">
            <label for="slices">Number of slices:</label>
            <input type="text" name ="slices" id="slices" min="2" max="24" value="4">
            <button onclick="showNextSlice()" name="sliceButton" id="sliceButton">Next Slice</button>
        </section>
        <section id="canvas-container">
            <canvas id="pieCanvas" width="500" height="500"></canvas>
            <canvas id="pieStepsCanvas" width="500" height="500"></canvas>
        </section>
    </main>
    <footer>
        <p>Developed by ygeorgaras</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
